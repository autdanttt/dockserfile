services:
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"    # Internal for apps like Spring Boot
      - "29092:29092"  # External for Kafka UI (Windows)
      - "9093:9093"    # Controller port (KRaft)
    environment:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=INTERNAL://:9092,EXTERNAL://:29092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=INTERNAL://kafka:9092,EXTERNAL://${EXTERNAL_KAFKA_IP}:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=INTERNAL
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-data:/bitnami/kafka

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=${EXTERNAL_KAFKA_IP}:29092
    depends_on:
      - kafka
  redis:
   image: redis:7
   container_name: redis
   ports:
     - "6379:6379"
   volumes:
    - ./redis-data:/data
   command: ["redis-server", "--appendonly", "yes", "--notify-keyspace-events", "Ex"]
  janus:
   image: meetecho/janus-gateway
   container_name: janus
   ports:
     - "8088:8088"   # HTTP REST API
     - "8188:8188"   # WebSocket
     - "10000-10200:10000-10200/udp"  # Media ports (WebRTC)
   environment:
     - JANUS_LOG_LEVEL=4
   restart: always
volumes:
  kafka-data:

